<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/gif" sizes="16x16" rel="noopener" target="_blank" href="./public/favicon-16x16.gif">
    <link rel="icon" type="image/gif" sizes="32x32" rel="noopener" target="_blank" href="./public/favicon-32x32.gif">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANIMEBIZZ</title>
    <script>
      const darkModeValue = localStorage.getItem('DarkMode');
      const htmlElement = document.querySelector('html');
      if (darkModeValue === 'dark') {
        htmlElement.classList.add('dark');
      } else {
        htmlElement.classList.remove('dark');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
